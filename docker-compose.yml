version: "3.9"

services:
  app:
    build: app/
    env_file:
      - .env
    restart: always
    command: "python main.py --env prod"
    healthcheck:
      test:
        ["CMD-SHELL", "wget localhost:8000/api/health -q -O - > /dev/null 2>&1"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - tinycdn

  nginx:
    image: nginx:1.23.4-alpine

    ports:
      - 80:80
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      app:
        condition: service_healthy
    restart: always
    networks:
      - tinycdn

networks:
  tinycdn:
